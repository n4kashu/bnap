# Bitcoin Core Configuration for Regtest Development
# Bitcoin Native Asset Protocol

# Network Configuration
regtest=1
server=1

# RPC Configuration  
rpcuser=bitcoin
rpcpassword=bitcoin123
rpcallowip=127.0.0.1
rpcbind=127.0.0.1:18443
rpcport=18443

# P2P Network
port=18444
listen=1

# Transaction Indexing (required for asset tracking)
txindex=1

# Wallet Configuration
disablewallet=0
wallet=default

# Logging (useful for development)
debug=1
logtimestamps=1

# Block Generation
blocknotify=echo "New block: %s" >> /tmp/bitcoin-blocks.log

# Memory pool
maxmempool=300

# Development settings
printtoconsole=1
assumevalid=0